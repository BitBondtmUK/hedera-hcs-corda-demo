apply plugin: 'java'
apply plugin: 'net.corda.plugins.cordapp'
apply plugin: 'net.corda.plugins.cordformation'
apply plugin: 'net.corda.plugins.quasar-utils'

buildscript {
    ext {
        corda_gradle_plugins_version = '5.0.4'
        quasar_version = '0.7.10'
        corda_platform_version = '5'
        corda_version = '4.3'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://ci-artifactory.corda.r3cev.com/artifactory/corda' }
        maven { url 'https://repo.gradle.org/gradle/libs-releases' }
        maven { url "https://software.r3.com/artifactory/corda-dependencies" }
    }

    dependencies {
        classpath "net.corda.plugins:cordapp:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:cordformation:$corda_gradle_plugins_version"
        classpath "net.corda.plugins:quasar-utils:$corda_gradle_plugins_version"
    }
}

group 'com.hedera.hashgraph'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

cordapp {
    targetPlatformVersion corda_platform_version.toInteger()
    minimumPlatformVersion corda_platform_version.toInteger()
    contract {
        name "HCS Demo CorDapp"
        vendor "Hedera Hashgraph"
        licence "Apache License, Version 2.0"
        versionId 1
    }
    workflow {
        name "HCS Demo CorDapp"
        vendor "Hedera Hashgraph"
        licence "Apache License, Version 2.0"
        versionId 1
    }
}


dependencies {
    compile("net.corda:corda-node:$corda_version") {
        exclude group: 'net.corda', module: 'corda-tools-cliutils'
        exclude group: 'net.corda', module: 'corda-shell'
        exclude group: 'net.corda', module: 'corda-common-logging'
        exclude group: 'com.github.bft-smart'
        exclude group: 'com.palominolabs.metrics'
    }

    compile("com.hedera.hashgraph:sdk:1.1.1") {
        exclude group: 'org.bouncycastle'
        exclude group: 'io.github.novacrypto'
    }

    compile("io.grpc:grpc-okhttp:1.26.0")

    // Corda dependencies.
    cordaCompile "net.corda:corda-core:$corda_version"
    cordaCompile "net.corda:corda-jackson:$corda_version"
    cordaCompile "net.corda:corda-rpc:$corda_version"
    cordaRuntime "net.corda:corda:$corda_version"


    // CorDapp dependencies.
    cordapp "net.corda:corda-finance-contracts:$corda_version"
    cordapp "net.corda:corda-finance-workflows:$corda_version"
    cordapp "net.corda:corda-confidential-identities:$corda_version"
}

task deployNodes(type: net.corda.plugins.Cordform, dependsOn: ['jar']) {
    nodeDefaults {
        cordapp("net.corda:corda-finance-contracts:$corda_version")
        cordapp("net.corda:corda-finance-workflows:$corda_version")
        cordapp("net.corda:corda-confidential-identities:$corda_version")
        rpcUsers = [[ user: "user1", "password": "test", "permissions": ["ALL"]]]
    }
    node {
        name "O=Notary,L=London,C=GB"
        notary = [
            validating: false,
            className: "com.hedera.hashgraph.corda_hcs.HcsNotaryService"
        ]

        p2pPort 10002
        rpcSettings {
            address("localhost:10003")
            adminAddress("localhost:10043")
        }
        projectCordapp {
            deploy = false
        }
        cordapps.clear()
    }
    node {
        name "O=PartyA,L=London,C=GB"
        p2pPort 10005
        rpcSettings {
            address("localhost:10006")
            adminAddress("localhost:10046")
        }
        webPort 10007
    }
    node {
        name "O=PartyB,L=New York,C=US"
        p2pPort 10008
        rpcSettings {
            address("localhost:10009")
            adminAddress("localhost:10049")
        }
        webPort 10010
    }
    node {
        name "O=PartyC,L=Paris,C=FR"
        p2pPort 10011
        rpcSettings {
            address("localhost:10012")
            adminAddress("localhost:10052")
        }
        webPort 10013
    }
}
